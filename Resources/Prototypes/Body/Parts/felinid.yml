- type: entity
  id: PartFelinid
  parent: [BaseItem, BasePart]
  name: "felinid body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoFelinid
  name: "felinid torso"
  parent: [PartFelinid, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

